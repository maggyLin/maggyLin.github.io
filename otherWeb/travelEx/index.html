    <script src='../../js/jquery-1.12.4.min.js'></script>
    <script>
        $("ul li a").on("click", function(){
        	var a_elm = $(this);
        	var target_id = a_elm.attr("href");
        	var topTo = 0;
        	if(target_id != "#"){
        		topTo = $(target_id).position().top;
        	}
        	$("html, body").animate({
        		scrollTop: topTo
        	}, 1000, function(){ 
            $("ul li[class='active']").removeClass('active');
        		a_elm.parent().addClass('active');
        	});
        	return false;
        });
    </script>
</body>
